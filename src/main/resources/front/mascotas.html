<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Mascotas</title>
</head>
<body>
<h1>Listado de Mascotas</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Usuario ID</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('http://localhost:8080/mascotas')
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector("tbody");

            data.forEach(mascota => {
                const row = document.createElement("tr");
                const idCell = document.createElement("td");
                const nombreCell = document.createElement("td");
                const tipoCell = document.createElement("td");
                const usuarioIdCell = document.createElement("td");

                idCell.textContent = mascota.id;
                nombreCell.textContent = mascota.nombre;
                tipoCell.textContent = mascota.tipo;
                usuarioIdCell.textContent = mascota.usuarioId;

                row.appendChild(idCell);
                row.appendChild(nombreCell);
                row.appendChild(tipoCell);
                row.appendChild(usuarioIdCell);

                tbody.appendChild(row);
            });
        });
    });
</script>
</body>
</html>
